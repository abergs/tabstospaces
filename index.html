<body>
    <header>
        <h1>Tabs to Spaces<br /><small>Online Converter</small></h1>
    </header>
    <article>

        <section id="col1">
            <h2>Paste Code / Text</h2>
            <textarea id="input" rows="12" cols="60" autofocus></textarea>
            <br />
            <button onclick="convert()">Convert tabs to spaces</button>
        </section>
        <section id="col2">
            <h2>Result</h2>
            <textarea id="output" rows="12" cols="60"></textarea><br />
            <button onclick="addSpaces()">Add four spaces to the beginning of every row</button>
        </section>
    </article>

        <section>

        </section>

    <script>
        var fourSpaces = '    ';
        var input = document.getElementById("input");
        var output = document.getElementById("output");

        function convert() {
            var text = input.value;

            var result = text.replace(/\t/g, fourSpaces);

            output.value = result;
            output.focus();
            output.select();
        }

        function addSpaces() {
            var text = output.value;

            var result = text.replace(/^/gm, fourSpaces);

            output.value = result;
            output.focus();
            output.select();
        }
    </script>
